{% extends "base.html" %}
{% block head %}
<title>Изменить пароль</title>
{% endblock %}

{% block content %}
    <h1>Смена пароля</h1>
    <p>Используйте форму для смены пароля</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p>
            <button type="submit">Изменить</button>
        </p>
        {% csrf_token %}
    </form>
{% endblock %}
